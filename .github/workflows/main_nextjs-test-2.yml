# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NextJs-test-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Zip all files for deployment
        # IMPORTANT: .next is a hidden folder and must be explicitly included
        # IMPORTANT: node_modules must be included so Azure does NOT re-install at startup
        run: zip next.zip ./* .next -qr

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: next.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9A68D3D39214DD4B3C88465B60C8780 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_56AF2DE8DC3D44A28985B925C21EB350 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2410A487CAAA47778728DD6B02B85AA6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NextJs-test-2'
          slot-name: 'Production'
          package: next.zip
          # Use full path to next binary - required when deploying via GitHub Actions (ZipDeploy)
          # because symlinks in node_modules/.bin are broken in this deployment method.
          # See: https://azureossd.github.io/2022/10/18/NextJS-deployment-on-App-Service-Linux/
          startup-command: 'node_modules/next/dist/bin/next start'
